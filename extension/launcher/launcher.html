<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="launcher.css" />
</head>

<body>
  <nav id="sites">
    <ul>
      <li>
        <a href="https://twingyeo.kr" class="open-site list-item">https://twingyeo.kr</a>
        <input type="button" value="X" class="remove-site list-item" />
      </li>
      <li>
        <a href="https://mobile.twitter.com" class="open-site list-item">https://mobile.twitter.com</a>
        <input type="button" value="X" class="remove-site list-item" />
      </li>
    </ul>
  </nav>
  <form class='add-site'>
    <input class="url" type="url" placeholder="https://" />
    <input class="add-site" type="submit" value="+" />
  </form>
  <script src="../src/launcher.js"></script>
</body>

</html>
